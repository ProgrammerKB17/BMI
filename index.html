<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator with JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    

    <div class="Kartik-container1">
        
              <div class="wrapper1">
                
                <div class="wrapper">
                    <div class="calculate__content">
                        <h1 class="section__title-border">CALCULATE YOUR BMI</h1>
                        <p class="calculate__description">
                          The body mass index (BMI) calculator calculates 
                          body mass index from your weight and height.
                        </div><br>

                    <p>Height in CM:
                        <input type="text" id="height"><br><span id="height_error"></span>
                    </p>
            
                    <p>Weight in KG:
                        <input type="text" id="weight"><br><span id="weight_error"></span>
                    </p>
            
                    <button id="btn">Calculate</button>
                    <p id="output"></p>
                </div>
             </div>
            </p>
          
    
        
   
    
        
    <div class="image_right">
        <img src="calculate-img.png" alt="" class="class">
       </div>
        
   </div>

</body>
</html>
